<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="container mx-auto p-6 bg-white rounded-2xl shadow-xl w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Angular Playground</h1>

    <div class="mb-4">
      <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">Your Text</label>
      <input id="text-input" type="text" pInputText
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter some text..." />
    </div>

    <div class="mb-4">
      <label for="switch" class="block text-sm font-medium text-gray-700 mb-2">Toggle Switch</label>
      <p-inputSwitch id="switch"></p-inputSwitch>
    </div>

    <div class="flex justify-center mt-6">
      <button pButton type="button" label="Submit" class="p-button-primary"></button>
    </div>
  </div>
</div>
